<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Game</title>

    <style>
      .myButton {
        width: 100px;
        height: 100px;
        margin: 10px;
        font-size: 28px;
        color: red;
        font-size: 2s0px;
      }
    </style>
  </head>
  <body>
    <button
      class="myButton"
      id="button1"
      onclick="generateRandom('button1')"
    ></button>
    <button
      class="myButton"
      id="button2"
      onclick="generateRandom('button2')"
    ></button>

    <button class="myButton" id="button3" onclick="checkMatch()">
      Check Result
    </button>
    <button class="myButton" onclick="resetButtons()">Reset</button>

    <script>
      let numOnButton1 = null;
      let numOnButton2 = null;

      function generateRandom(buttonId) {
        const randomNumber = Math.floor(Math.random() * 5) + 1; // Change the range as needed
        document.getElementById(buttonId).innerText = randomNumber;
        if (buttonId === "button1") {
          numOnButton1 = randomNumber;
        } else if (buttonId === "button2") {
          numOnButton2 = randomNumber;
        }
      }

      function resetButtons() {
        document.getElementById("button1").innerText = "";
        document.getElementById("button2").innerText = "";
      }

      function checkMatch() {
        if (numOnButton1 !== null && numOnButton2 !== null) {
          if (numOnButton1 == numOnButton2) {
            window.location.href = "Correct.html";
          } else {
            alert("Incorrect");
            resetButtons();
          }
        } else {
          alert("Generate numbers on both buttons first");
        }
      }
    </script>
  </body>
</html>
