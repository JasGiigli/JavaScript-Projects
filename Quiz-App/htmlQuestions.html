          onclick="clearOthers('html4', this)"
        />

        />

      </label>

          type="checkbox"
          name="html4"
          value="script"
          onclick="clearOthers('html4', this)"
        />
        script
      </label>
      <br />

      <button id="submitButton" onclick="calculateScore()" disabled>
        Submit
      </button>
    </form>

    <script>
      function clearOthers(question, clickedCheckbox) {
        const checkboxes = document.getElementsByName(question);
        checkboxes.forEach((checkbox) => {
          if (checkbox !== clickedCheckbox) {
            checkbox.checked = false;
          }
        });

        const anyChecked = [...checkboxes].some((checkbox) => checkbox.checked);
        const submitButton = document.getElementById("submitButton");
        submitButton.disabled = !anyChecked;
      }

      function calculateScore() {
        const totalQuestions = 4; // Total number of questions
        const marksPerQuestion = 5;
        let obtainedMarks = 0;

        for (let i = 1; i <= totalQuestions; i++) {
          const question = `html${i}`;
          const checkboxes = document.getElementsByName(question);
          let correctAnswer = false;

          const correctAnswers = {
            html1: ["Hyper Text Markup Language"],
            html2: ["2014"],
            html3: ["Cascading Style Sheets"],
            html4: ["script"], // Answer for CSS question
          };

          checkboxes.forEach((checkbox) => {
            if (
              checkbox.checked &&
              correctAnswers[question].includes(checkbox.value)
            ) {
              correctAnswer = true;
            }
          });

          if (correctAnswer) {
            obtainedMarks += marksPerQuestion;
          }
        }

        const totalMarks = totalQuestions * marksPerQuestion;
        const result = `You obtained ${obtainedMarks} out of ${totalMarks} marks.`;
        alert(result);
      }
    </script>
